<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Video with Subtitles</title>
    </head>
    <body>
        <video controls width="800">
            <source src="sample.mp4" type="video/mp4" />
            <track
                src="sample.vtt"
                kind="subtitles"
                srclang="en"
                label="English"
                default
            />
            Your browser does not support the video tag.
        </video>
    </body>
</html>
